{% extends "base_logged.html" %}
{% block page %}


<div class="row">
    <div class="col-lg-12">
        <h1>{{_("Nodes")}} 
            <small>{{_("HealthChecks")}}</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{{ url_for('index') }}"><i class="fa fa-dashboard"></i> {{_("Controller")}}</a></li>
            <li class="active"><i class="fa fa-plus-square"></i> {{_("HealthChecks")}}</li>
        </ol>
    </div>
</div><!-- /.row -->

<div class="row">
  <div class="col-lg-12">
    <h2>{{_("Nodes")}}</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover tablesorter" id="health_checks">
            <thead>
            <tr>
                <th>Nodes</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for node in nodes %}
            <tr>
            <td>{{ node.name }}</td>
            <td><a href="{{ url_for('show_devices_info', node=node.name) }}">查看详情</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
</div>


{% endblock %}
